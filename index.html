<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tryout</title>
    <link rel=stylesheet href="fullPage/jquery.fullPage.css">
    <link rel=stylesheet href="tryout.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="fullPage/jquery.fullPage.js"></script>
  </head>
  <body>
    <div class="curtain"></div>
    <div id="fullpage">
      <div class="section section0 active">
        <div class="wrapper">
          <div class="left">Left 0</div>
          <div class="right">Right 0</div>
        </div>
      </div>
      <div class="section section1">
        <div class="wrapper">
          <div class="left">Left 1</div>
          <div class="right">Right 1</div>
        </div>
      </div>
      <div class="section section2">
        <div class="wrapper">
          <div class="left">Left 2</div>
          <div class="right">Right 2</div>
        </div>
      </div>
      <div class="section section3">
        <div class="wrapper">
          <div class="left"Left 3></div>
          <div class="right">Right 2</div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#fullpage').fullpage({

          //events
          onLeave: function(index, nextIndex, direction){
            console.log(index);
            if (index%2 == 1) {
              $('.curtain').animate({
                width: "100%",
                background: "red"
              }, 1000, function() {
                // $('.curtain').css('width', '50%');
                // $('.curtain').css('float', 'right');
              });
            }
          },
          afterLoad: function(anchorLink, index){},
          afterRender: function(){},
          afterResize: function(){},
          afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
          onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
        });
      });
    </script>
  </body>
</html>
